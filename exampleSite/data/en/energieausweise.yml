            <h4 class="panel-title">Was ist ein Energieausweis?</h4>
          </div>
        </a>
        <div id="what" class="panel-collapse collapse in">
          <div class="panel-body">Energieausweise geben Auskunft über den Energieverbrauch pro Quadratmeter Nutzfläche und Jahr, ähnlich wie wir das schon von Energieeffizienzklassen bei Haushaltsgeräten oder dem Durchschnittsverbrauch von Fahrzeugen kennen. Damit sollen Kaufinteressenten und künftige Mieter eine objektive Information darüber bekommen, ob das Gebäude einen hohen oder einen niedrigen Energiebedarf hat. Die politische Erwartung besteht darin, Gebäude mit schlechten Energiekennwerten kenntlich zu machen, um so den Gebäudeeigentümer zu energetisch wirksamen Modernisierungen zu motivieren.</div>
        </div>
      </div>
      <div class="panel panel-default">
        <a data-toggle="collapse" data-parent="#accordion" href="#who">
          <div class="panel-heading">
            <h4 class="panel-title">Wer braucht einen Energieausweis?</h4>
          </div>
        </a>
        <div id="who" class="panel-collapse collapse">
          <div class="panel-body">Jeder Kauf- oder Mietinteressent für eine Wohnung oder ein Haus hat das Recht auf Vorlage eines gültigen Energieausweises durch den Verkäufer oder Vermieter. Mieter in bestehenden Mietverhältnissen haben keinen Anspruch auf einen Energieausweis. Ein Energieausweis ist immer dann erforderlich, wenn ein Haus oder eine Wohnung verkauft, bzw. neu vermietet wird.</div>
        </div>
      </div>
      <div class="panel panel-default">
        <a data-toggle="collapse" data-parent="#accordion" href="#which">
          <div class="panel-heading">
            <h4 class="panel-title">Welchen Energieausweis benötige ich?</h4>
          </div>
        </a>
        <div id="which" class="panel-collapse collapse">
          <div class="panel-body">Der Gesetzgeber lässt zwei Varianten zu: den verbrauchs- und den bedarfsbasierten Energieausweis. Ein verbrauchsbasierter Energieausweis kann besonders günstig erstellt werden, weil er aus den bekannten Verbrauchsdaten der Heizkostenabrechnungen der letzten drei Jahre berechnet wird. Beim bedarfsbasierten Energieausweis ist oft eine aufwändigere und deshalb teurere Begutachtung des Gebäudes vor Ort erforderlich.
          Der Kabinettsbeschluss gibt dem Gebäudeeigentümer folgende Möglichkeiten:
          Bedarfsbasierte Energieausweise sind vorgeschrieben für Gebäude mit weniger als fünf Wohnungen, die mit einem Bauantrag vor dem 1. November 1977 errichtet und nicht mindestens auf das Anforderungsniveau der ersten Wärmeschutzverordnung (WSVO) von 1977 modernisiert wurden. Auch wer künftig Mittel aus staatlichen Förderprogrammen zur energetischen Sanierung seines Gebäudes bekommen möchte, muss einen Bedarfsausweis vorlegen.
          Verbrauchsbasierte Energieausweise sind in allen anderen Fällen zulässig. Der Gebäudeeigentümer kann jedoch auch freiwillig einen bedarfsbasierten Energieausweis beauftragen.
          Abschließend weisen wir noch einmal daraufhin, dass der Gesetzgeber eindeutig zwei Varianten zulässt. Den verbrauchsbasierten und den bedarfsbasierten Energieausweis.
          Somit ist auch zweifelsfrei möglich für bestimmte Gebäude einen Energieausweis zu erstellen, ohne diese Objekt persönlich betreten oder in Augenschein genommen zu haben.</div>
        </div>
